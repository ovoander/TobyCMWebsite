<!doctype html>
<html class="overflow-x-hidden bg-zinc-800 text-zinc-100" lang="en">
    <head>
        <link href="output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
        * {
            font-family: "Nunito Sans", sans-serif;
        }
    </style>
    <body>
        <div
            class="sticky top-0 flex w-full select-none items-center border-b border-zinc-600 bg-transparent p-3 backdrop-blur"
        >
            <a
                class="bg-gradient-to-r from-cyan-400 to-amber-400 bg-clip-text text-6xl font-black text-transparent"
                href="#"

            <a
                class="ml-auto mr-3"
                href="https://github.com/tobycm"
                target="_blank"
            >

                    src="github.png"
                />

                <img

            </a>
        </div>
        <div

            <div class="justify-start">
                <h1 class="mb-6 text-4xl font-bold">About</h1>

                <p class="text-lg font-semibold">Toby CM</p>

            <div class="grid grid-cols-2 grid-rows-2 justify-start gap-6">
                <a href="https://v2.emochoice.ca/" target="_blank">
                    <img
                        class="rounded-xl transition-all hover:brightness-50"
                        src="emochoice.jpg"
                    />
                </a>
                <a href="https://vsus.app/" target="_blank">
                    <img
                        class="rounded-xl transition-all hover:brightness-50"
                        src="vsus.jpg"
                    />
                </a>
                <p class="text-lg font-semibold"></p>
            </div>
        </div>
